<meta charset="utf-8">
<script type="text/javascript">
var ok = 0;
var wrong = 0;


var puzzle = prompt("Не огонь, а жжется.? ....");

if(puzzle == "Крапива" || puzzle == "крапива") {
    alert("Правильно! Ответ: крапива. Переходим к следующей загадке.");
    ok ++;
}

else{
    alert("Неправильно! Переходим к следующей загадке");
    wrong ++;
}

alert("Итого, правильные ответы: " + ok + ", неправильные ответы:" + wrong);
alert("Удачи!")
</script>
