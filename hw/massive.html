<meta charset="utf-8">
<script type="text/javascript">
	
	function arrayLength(length){
		var array = [];
		for (i = 1; i <= length; i++){
			array.push(i);
		}
		return array;
	}

	var n = prompt("Введите количество цифр в массиве");
	/*var array = [];
	for (i = 1; i <= length; i++){
		array = array + i;
	}*/		
	

	function summLength(array){
		var summ = 0;
		for (i = 0; i <= array.length - 1; i++){
			number = array[i];
			summ = summ + number;
		}
		return summ;
	}


	function maxNumber(array){
		var max = array[0];
		for (i = 0; i <= array.length-1; i++){
			if (max < array[i]) {
				max = array[i]
			} 
		}
		return max;
	}

	function minNumber(array){
		var min = array[0];
		for (i = 0; i <= array.length-1; i++){
			if (min > array[i]) {
				min = array[i]
			} 
		}
		return min;
	}

	function evenNumber(array){
		var even = [];
		for (i = 0; i <= array.length-1; i++){
			if (array[i] % 2 == 0) {
				even.push(array[i]);
			} 
		}
		return even;
	}
	
	
	var array = arrayLength(n);

	var summ = summLength(array);

	var max = maxNumber(array);

	var min = minNumber(array);

	var even = evenNumber(array);

	alert(array);
	alert(summ);
	alert(max);
	alert(min);
	alert(even);

</script>
