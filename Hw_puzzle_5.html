<meta charset="utf-8">
<script type="text/javascript">
var ok = 0;
var wrong = 0;

var puzzle = prompt("К нам приехали с бахчи полосатые мячи.? ....");


var puzzle = prompt("Конь бежит, Земля дрожит.? ....");


if(puzzle == "Гром" || puzzle == "гром") {
    alert("Правильно! Ответ: Гром. Переходим к следующей загадке.");
    ok ++;
}


else {
    alert("Неправильно! Переходим к следующей загадке");
    wrong ++;
}

alert("Итого, правильные ответы: " + ok + ", неправильные ответы:" + wrong);
alert("Удачи!")
</script>
